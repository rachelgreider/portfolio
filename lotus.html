<html lang="en">

        <title>Rachel Greider</title>

    <body>
               
                
                <div class="container text-center">
                
                <h1> Click Me </h1>
                <!-- Large modal -->
                <button class="btn btn-default" data-toggle="modal" data-target=".bs-example-modal-lg">Large modal</button>
                
                <div class="modal fade bs-example-modal-lg" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
                  <div class="modal-dialog modal-lg">
                    <div class="modal-content">
                      <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
                
                  
                
                  <!-- Wrapper for slides -->
                  <div class="carousel-inner">
                    <div class="item active">
                     <img class="img-responsive" src="Images/lotus/2_sketches.jpg" alt="...">
                      <div class="carousel-caption">
                        One Image
                      </div>
                    </div>
                    <div class="item">
                      <img class="img-responsive" src="Images/lotus/3_quiz.jpg" alt="...">
                      <div class="carousel-caption">
                        Another Image
                      </div>
                    </div>
                     <div class="item">
                      <img class="img-responsive" src="Images/lotus/4_logo.jpg" alt="...">
                      <div class="carousel-caption">
                        Another Image
                      </div>
                    </div>
                  </div>
                
                  <!-- Controls -->
                  <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
                    <span class="glyphicon glyphicon-chevron-left"></span>
                  </a>
                  <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
                    <span class="glyphicon glyphicon-chevron-right"></span>
                  </a>
                </div>
                    </div>
                  </div>
                </div>
                </div>

                
                <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
                <script src="//netdna.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
    </body>
